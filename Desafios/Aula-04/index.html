<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Alura Blinders</title>
</head>
<body>
    <div class="container">
      <h1 class="page-title">
        Alura Blinders
      </h1>
      <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo"
            alt="">
    </div>
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
    <div class="buttons">
        <button class="button-season" id="button-1" onclick="firstSeason()">1ª Temporada</button>
        <button class="button-season" id="button-2" onclick="secondSeason()">2ª Temporada</button>
        <button class="button-season" id="button-3" onclick="thirdSeason()">3ª Temporada</button>
        <button class="button-season" id="button-4" onclick="fourthSeason()">4ª Temporada</button>
        <button class="button-season" id="button-5" onclick="fifthSeason()">5ª Temporada</button>
        <button class="button-season" id="button-6" onclick="sixthSeason()">6ª Temporada</button>
    </div>

    <div class="season">
        <h2 id="seasons"></h2>
    </div>

    <div class="result">
        <h3 id="season-image"></h3>
    </div>

    <div class="details">
        <h4 id="text-details"></h4>
    </div>

    <script src="script.js"></script>
  </body>
</html>
