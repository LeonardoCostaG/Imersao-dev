<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela CSGO</title>
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">Tabela de Classificação CSGO</h1>
      <img
        src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg"
        class="page-logo"
        alt=""
      />
      <div class="buttons">
          <button onclick="adicionarTime()" id="addButton">Adicionar time</button>
          <button onclick="reset()" id="resetButton">Resetar</button>
      </div>
      <div class="table-complete">
        <table>
          <thead>
            <tr>
              <th>Nome do time</th>
              <th>Partidas jogadas</th>
              <th>Vitórias</th>
              <th>Derrotas</th>
              <th>Pontos</th>
              <th colspan="2">Ações</th>
            </tr>
          </thead>
          <tbody id="tabelaTimes">
          </tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
